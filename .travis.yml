language: scala
scala:
- 2.11.4
jdk:
- oraclejdk7
branches:
  except:
  - travis
before_install:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && git clone -b travis `git config --get remote.origin.url` target/travis || true'
script:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && mvn deploy artifactory:publish -P core,archetypes,ojo --settings target/travis/settings.xml || mvn test -B'
after_success:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && mvn site-deploy -P core,archetypes,github-site -Dgithub.global.oauth2Token=$GITHUB_TOKEN || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt coverageAggregate || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt coveralls || true'
